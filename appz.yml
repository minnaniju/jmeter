app:
    name: JMETER
    code: jmeter
    notify: mniju@ecloudcontrol.com

build:
    version: 0.1
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: jmeter-5.3

deploy:
    context: minnaniju/DEV
    type: statefulset
    replicas: 1
    #port:
    #-80
    #-9270
volumes:
  - claim: jmeter-data
    class: microk8s-hostpath
    mount: /appz/log/results
    name: data
    size: 10Gi

properties:
    JMETER_APP_HOST: md-springboot-web-pgsql.openebs-staging.32d430c5.lowtouch.cloud
    JMETER_APP_PORT: 8080
    TEST_NAME: ACCOUNTS_READ
    TESTPLAN_FILENAME: SpringBoot.jmx
    JMETER_LOOP_COUNT: 1000
    JMETER_THREAD_COUNT: 50
    JMETER_RAMP_TIME: 100
    JMETER_THREAD_DELAY: 0
    TEST_INTERVAL: 0
    JMETER_APP_PROTOCOL: https
    revision: 30
