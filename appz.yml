app:
    name: JMETER
    code: jmeter
    notify: mniju@ecloudcontrol.com

build:
    version: 0.1
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: jmeter-5.3

deploy:
    context: minnaniju/DEV
    type: statefulset
    replicas: 1
    port:
    - 80
    
volumes:
  - claim: jmeter-data
    class: microk8s-hostpath
    mount: /appz/log/results
    name: data
    size: 10Gi

properties:
    JMETER_APP_HOST: neevhikeqa-dev-springboot-web-pgsql-0-4.038ecc66.lowtouch.cloud
    JMETER_APP_PORT: 443
    TEST_NAME: ACCOUNTS_READ
    TESTPLAN_FILENAME: SpringBoot.jmx
    JMETER_USERS_COUNT: 5
    JMETER_RAMP_TIME: 1
    JMETER_THREAD_DURATION: 300
    TEST_INTERVAL: 30
    JMETER_APP_PROTOCOL: https
    revision: 51
